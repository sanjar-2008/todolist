<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin" id="admin">
        <div class="admin-block">
            <a href="notes.html" class="admin-quit">Back</a>
            <div class="admin-block-item">
                <p class="admin-title">User List</p>
                <div class="admin-list"></div>
            </div>
            <div class="admin-block-item">
                <p class="admin-title">Add new user</p>
                <input type="text" class="admin-inp" id="admin-login" placeholder="Login">
                <input type="password" class="admin-inp" id="admin-password" placeholder="Password">
                <div class="admin-check">
                    <label>
                        <input type="checkbox" id="show-password">
                        <span>Show Password</span>
                    </label>
                    <label>
                        <input type="checkbox" id="makeAdmin">
                        <span>Make admin</span>
                    </label>
                    <label>
                        <input type="checkbox" id="generate-password">
                        <span>Generate</span>
                    </label>
                </div>
                <button class="admin-add">Add user</button>
            </div>
            <div class="admin-settings">
                <div class="admin-settings-inner">
                   <p class="admin__title">Settings</p>
                   <input type="text" class="admin-settings__text" placeholder="Login">
                   <input type="password" class="admin-settings__password" placeholder="Password">
                   <label><input id="show-password_second" type="checkbox">Show Password</label>
                   <label><input id="make-admin_second" type="checkbox">Make admin</label>
                   <label><input id="generate_second" type="checkbox">Generate</label>
    
                   <div class="admin-settings-permission">
                      <div class="admin-settings-active">
                         <p class="admin-settings__title">Active</p>
                      </div>
                      <div class="admin-settings-available">
                         <p class="admin-settings__title">Available</p>
                      </div>
                   </div>
    
                   <button class="admin-settings__exit">Exit</button>
                   <button class="admin-settings__submit">Save</button>
                </div>
             </div>
        </div>
    </div>
    <script type="module" src="../js/admin.js"></script>
</body>
</html>
